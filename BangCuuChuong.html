<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border:1px;
            cellspacing:0;
            cellpadding:10;

        }
    </style>
</head>
<body>

<script>
    document.write('<table border="1" cellspacing="10" cellpadding="10">')
    for (i=1;i<=9;i++){
        document.write('<tr>');
        for (j=1;j<=9;j++){
            document.write('<td>'+ j + ' x ' + i +' = ' + i*j + '</td>');
        }
        document.write('</tr>')
    }
    document.write('</table>')
</script>

</body>
</html>
